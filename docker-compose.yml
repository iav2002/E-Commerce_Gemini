services:
  # PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: ignacio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-0076}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./SpringEcomAI/src/main/resources/init/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./SpringEcomAI
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ignacio
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-0076}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp-key.json
    volumes:
      - ./gcp-key.json:/app/gcp-key.json:ro
    depends_on:
      db:
        condition: service_healthy

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./t-ecom
      dockerfile: Dockerfile
      args:
        VITE_BASE_URL: http://16.16.177.4:8080
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
